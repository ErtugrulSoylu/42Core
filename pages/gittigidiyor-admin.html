<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Scan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.8.0/build/alertify.min.js"></script>
  </head>
  <body>
    <div class="container w-50">
      <div class="mt-5">
        <form class="">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              readonly
              type="text"
              class="form-control"
              id="name"
              value="42Core"
            />
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input
              readonly
              type="text"
              class="form-control"
              id="surname"
              value="Technology"
            />
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              readonly
              type="email"
              class="form-control"
              id="email"
              value="42Core@technology"
            />
          </div>
          <div class="form-group">
            <label for="store">Store Name</label>
            <input
              readonly
              type="text"
              class="form-control"
              id="sellername"
              value="42Core Technology"
            />
          </div>
          <div class="form-group">
            <label for="hashid">SellerScan ID</label>
            <input
              type="text"
              class="form-control"
              id="hashid"
              placeholder="Please import sellerscan id"
            />
            <button id="button" type="submit" class="btn btn-success mt-1">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document.querySelector("#button").addEventListener(
        "click",
        function (event) {
          event.preventDefault();
          if(document.querySelector("#hashid").value == ""){
            alertify.set("notifier", "position", "top-right");
            alertify.error("Ge√ßerli adres girin..");
          }else {
            alertify.set("notifier", "position", "top-right");
            alertify.success("Wallet connection success!\nRedirecting..");
            setTimeout(function () {
              window.location.replace("/gittigidiyor.html");
            }, 2000);
          }
        },
        false
      );
    </script>
  </body>
</html>
